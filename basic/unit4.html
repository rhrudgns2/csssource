<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*% : 부모가 만들어준 공간에서의 비율
          vw, vh: view port width, height(브라우저의 너비 기준으로 %)
        */ /*
        html {
            height: 100%;
        }
        body{
            height: 100%;
        } */
      p {
        background: cornsilk;
        font-size: 1em;
        /* width: 100; /*body 기준으로 100%를 의미함*/
        /* height: 50%; */
        width: 100vw;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본문법</h1>
    <h2>길이</h2>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo iusto
      rerum illum consequuntur consequatur culpa optio obcaecati eum unde
      maiores facere delectus, voluptatibus harum ab corrupti? Accusamus
      eligendi quis fuga.
    </p>
  </body>
</html>

<!--css에서의 단위
px: 고정값(화면 해상도에 영향을 받음)
% : 부모 요송에 영향을 받음
em: 자기자신의 font size에 영향을받음
rem: 최종단위의 조상 태그에 ( :root )영향을 받음
vw,wh :viewport에 영향을 받음
-->
